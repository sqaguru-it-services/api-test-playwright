name: Run API Tests

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests on (e.g., dev, staging, prod)Environment to run tests on (e.g., dev, uat, ...)' # Optional description
        required: false                         # Input is optional
        default: dev                            # Default value is 'dev'

env:
  TEST_ENV: ${{ github.event.inputs.environment }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright API Tests
        run: npm run test

      - name: Zip the test results
        if: always()
        run: |
          zip -r playwright-report.zip playwright-report/
  
      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report.zip
